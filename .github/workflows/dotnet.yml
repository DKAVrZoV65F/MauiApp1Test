name: Build MAUI Apps

on:
  push:
    branches: [ "master" ]
    paths-ignore:
      - '**/*.md'
      - '**/*.gitignore'
      - '**/*.gitattributes'
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  contents: read

env:
  DOTNET_NOLOGO: true                     # Disable the .NET logo
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true # Disable the .NET first time experience
  DOTNET_CLI_TELEMETRY_OPTOUT: true       # Disable sending .NET CLI telemetry


jobs:
# ***************************** #
# >>>>>>> Android build <<<<<<< #
# ***************************** #
  build-android:
  
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4.1.1

    - name: Setup .NET
      uses: actions/setup-dotnet@v4.0.0
      with:
        dotnet-version: '8.0.x'

    - name: Setup Java
      uses: actions/setup-java@v4.0.0
      with:
        distribution: 'microsoft'
        java-version: '11'
        
    - name: Install MAUI Workload
      run: dotnet workload install maui --ignore-failed-sources
      
    - name: Restore Dependencies
      run: dotnet restore src/MauiApp1/MauiApp1.csproj

    - name: Build MAUI Android
      run: dotnet publish MauiApp1/MauiApp1.csproj -f net8.0-android -c Release --no-restore

    - name: Upload Android Artifact
      uses: actions/upload-artifact@v4.3.0
      with:
        name: MauiApp1-android-ci-build
        path: MauiApp1/bin/Release/net8.0-android/*mauiapp1.a*

    
